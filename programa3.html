<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

</body>

</html>
<script>

    const cores = ["blue", "red", "green"];

    let contador = 0;

    let canvas;

    let pincel;

    let raio = 10;

    let decremento = 5;

    function criarAmbiente() {

        canvas = document.querySelector("canvas");

        pincel = canvas.getContext("2d");

        pincel.fillStyle = "orange";

        pincel.fillRect(0, 0, 600, 400);

    }

    function capturarPosicaoClick(evento) {

        let x = evento.pageX - canvas.offsetLeft;

        let y = evento.pageY - canvas.offsetTop;

        raio += (evento.shiftKey) ? 10 : 0;

        (evento.altKey) ? raio -= 5 : 0;

        raio = (raio > 40) ? 40 : raio;

        desenharBolinha(x, y, raio);

    }

    function desenharBolinha(x, y, raio) {

        pincel.fillStyle = (pincel.fillStyle == "#ffa500") ? cores[0] : console.log(pincel.fillStyle);

        pincel.beginPath();

        pincel.arc(x, y, raio, 0, 2 * 3.14);

        pincel.fill();

    }

    criarAmbiente();

    canvas.onclick = capturarPosicaoClick;

    function mudaCor() {

        contador += 1;

        if (contador == 1) {

            pincel.fillStyle = cores[1];

        } else if (contador == 2) {

            pincel.fillStyle = cores[2];

        } else {

            contador = 0;

            pincel.fillStyle = cores[0];

        }

        return false;

    }

    canvas.oncontextmenu = mudaCor;

</script>
