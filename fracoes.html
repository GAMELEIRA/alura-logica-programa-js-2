<script>

    let canvas;

    let pincel;

    function criarAmbiente() {

        canvas = document.querySelector("canvas");

        pincel = canvas.getContext("2d");

    }

    function desenharQuadrado(x, y, tamanho, cor, cor_borda) {

        pincel.fillStyle = cor;

        pincel.strokeSyle = cor_borda;

        pincel.fillRect(x, y, tamanho, tamanho);

    }

    criarAmbiente();

    desenharQuadrado(50, 50, 100, "orange", "blue");

</script>
