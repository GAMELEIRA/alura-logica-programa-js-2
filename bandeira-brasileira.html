<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira Brasileira</title>
</head>

<body>
    <canvas width="600" height="400">

    </canvas>

</body>

</html>
<script>

    let canvas;

    let pincel;

    function criarAmbiente() {

        canvas = window.document.querySelector("canvas");

        pincel = canvas.getContext("2d");

    }

    function criarFundoBandeira() {

        pincel.fillStyle = "green";

        pincel.fillRect(0, 0, 600, 400);

    }

    function criarTrianguloSuperior() {

        pincel.fillStyle = "yellow";

        pincel.beginPath();

        pincel.moveTo(300, 0);

        pincel.lineTo(0, 200);

        pincel.lineTo(600, 200);

        pincel.fill();

    }

    function criarTrianguloInferior() {

        pincel.fillStyle = "yellow";

        pincel.beginPath();

        pincel.moveTo(300, 400);

        pincel.lineTo(0, 200);

        pincel.lineTo(600, 200);

        pincel.fill();

    }

    function criarCirculoCentral() {

        pincel.fillStyle = "blue";

        pincel.beginPath();

        pincel.arc(300, 200, 100, 0, 2 * 3.14);

        pincel.fill();

    }

    criarAmbiente();

    criarFundoBandeira();

    criarTrianguloSuperior();

    criarTrianguloInferior();

    criarCirculoCentral();

</script>
