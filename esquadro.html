<!DOCTYPE html>

    <canvas width="600" height="400">

    </canvas>

<script>

    let canvas;

    let pincel;

    function constroiAmbiente() {

        canvas = window.document.querySelector("canvas");

        pincel = canvas.getContext("2d");

    }

    function constroiTrianguloPreto() {

        pincel.fillStyle = "black";

        pincel.beginPath();

        pincel.moveTo(50, 50);

        pincel.lineTo(50, 400);

        pincel.lineTo(400, 400);

        pincel.fill();

    }

    function constroiTrianguloBranco() {

        pincel.fillStyle = "white";

        pincel.beginPath();

        pincel.moveTo(100, 175);

        pincel.lineTo(100, 350);

        pincel.lineTo(274, 350);

        pincel.fill();

    }

    constroiAmbiente();

    constroiTrianguloPreto();

    constroiTrianguloBranco();

</script>
